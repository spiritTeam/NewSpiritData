# _DB前缀是数据库配置的前缀
# Properties file with JDBC-related settings.
# Applied by PropertyPlaceholderConfigurer from "applicationContext-*.xml".
# Targeted at system administrators, to avoid touching the context XML files.
_DB.jdbc.mysql.driverClassName=com.mysql.jdbc.Driver
_DB.mainDB.jdbc.mysql.url=jdbc:mysql://localhost:3306/spiritdata?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
_DB.mainDB.jdbc.mysql.username=root
_DB.mainDB.jdbc.mysql.password=root

#ServerIdentify，当前服务的标识信息
_SI.serverType=10000
_SI.serverId=spiritData
_SI.serverName=灵派数据
